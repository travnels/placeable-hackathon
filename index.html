<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Rocket Launcher </title>

    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css"/>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
    <script text="text/javascript" src="js/index.js"></script>
</head>
<body>
<div data-role="page" id="index">
    <div data-theme="a" data-role="header">
        <h1>
            Rocket Launcher
        </h1>
   </div>
    <div data-role="content" style="padding: 15px">
        <div class="buttonCont">
            <div class="button upDown"><button type="button" id="upButton">Up</button></div>
            
            <div class="button middle"><button type="button" id="leftButton">Left</button></div>
            <div class="button middle fire"><button type="button" id="fireButton">Fire!</button></div>
            <div class="button middle"><button type="button" id="rightButton">Right</button></div>
            

            <div class="button upDown"><button type="button" id="downButton">Down</button></div>
        </div>
    </div>
</div>
</body>
</html>
